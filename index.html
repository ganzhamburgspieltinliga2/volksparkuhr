  font-family: 'Alfa-Slab-One';
  color: white;
  text-transform: uppercase;
  text-align: center;
  margin-top: 20%;
}

.part {
  display: inline-block;
  padding: 20px; 
  border-style: solid;
  border-color: #004078;
  border-width: 0 3px 0 0;
}

.bcd {
  font-family: 'Digital-Numbers';
  font-weight: bold;
  font-size: 70px;
  background-color: #004078;
}

.title {
  font-size: 18px;
}

/*** GitHub Corner ***/

.github-corner:hover .octo-arm {
  animation:octocat-wave 560ms ease-in-out
}
@keyframes octocat-wave { 
  0%,100% {
    transform:rotate(0)
  }
  20%,60% { 
    transform:rotate(-25deg)
  }
  40%,80% { 
    transform:rotate(10deg)
  }
}
@media (max-width:500px) {
  .github-corner:hover .octo-arm { 
    animation:none
  }
  .github-corner .octo-arm {
    animation:octocat-wave 560ms ease-in-out
  }
}
</style>

<script src="luxon.min.js"></script>

<script type="text/javascript">
var abstieg = luxon.DateTime.local(2018,5,12,17,36,0)

function tick() {
    var diff = luxon.DateTime.local().diff(abstieg)
    var vergangen = diff.toFormat("yy ddd hh mm ss").split(' ');
        
    document.getElementById("jahre").innerHTML = vergangen[0];
    document.getElementById("tage").innerHTML = vergangen[1];
    document.getElementById("stunden").innerHTML = vergangen[2];
    document.getElementById("minuten").innerHTML = vergangen[3];
    document.getElementById("sekunden").innerHTML = vergangen[4];
    
    document.title = diff.toFormat("'In der 2. Bundesliga seit:' y 'Jahren,' d 'Tagen,' h 'Stunden,' m 'Minuten,' s 'Sekunden'") ;
}

setInterval(tick, 1000);
</script>
